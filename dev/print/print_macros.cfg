        {% else %}
            {% if printcfg.use_fluidd == True %}
                {% if printcfg.cold_start == False %}
                    M118 Run UNLOAD_FILAMENT to unload.
                    {% if printcfg.audio_status == True and printcfg.audio_frequency > 0 %}
                        M118 Run ALERT_BEEP_OFF to silence beeper
                    {% endif %}
                {% endif %}
            {% endif %}
            M109 S0
        {% endif %}
    {% endif %}

