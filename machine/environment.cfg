[gcode_macro TEST_CHAMBER_TEMP]
gcode:
    {% set CHAMBER_TEMP = params.TARGET|default(0)|float %}
    {% set CURRENT_CHAMBER = printer["bme280 chamber"].temperature %}
    {% if CURRENT_CHAMBER < CHAMBER_TEMP %}
        HEAT_SOAK DURATION=5
    {% endif %}