[mcu host]
serial: /tmp/klipper_host_mcu

[temperature_fan host]
pin: host: gpio26
control: watermark
max_delta: 3.0
shutdown_speed: 1
sensor_type: temperature_host
sensor_path: /sys/class/thermal/thermal_zone0/temp
min_temp: 0
max_temp: 100
target_temp: 50.0


